        function vanNegativSzomszed(tomb) {
            for (let i = 1; i < tomb.length - 1; i++) {
                if (tomb[i] < 0 && tomb[i - 1] < 0 && tomb[i + 1] < 0) {
                    return true;
                }
            }
            return false;
        }

        if (vanNegativSzomszed(tomb)) {
            console.log("Van olyan elem, amelynek mindkét szomszédja negatív.");
